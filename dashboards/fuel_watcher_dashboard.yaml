title: Fuel Watcher Dashboard
views:
  - title: Fuel Watcher
    path: fuel_watcher
    icon: mdi:gas-station
    cards:
      # Bereich 1: Status
      - type: vertical-stack
        cards:
          - type: entities
            title: Status
            entities:
              - entity: sensor.fuel_watcher
                name: Aktueller Preis
              - entity: sensor.fuel_watcher_station
                name: Tankstelle
              - entity: sensor.fuel_watcher_distance_km
                name: Entfernung
              - entity: sensor.fuel_watcher_range_km
                name: Reichweite (km)
              - entity: sensor.fuel_watcher_days_left
                name: Reichweite (Tage)
              - entity: sensor.fuel_watcher_decision
                name: Entscheidung
              - entity: sensor.fuel_watcher_reason
                name: Begr√ºndung

      # Bereich 2: Tankhistorie (DataTables)
      - type: custom:datatables-card
        title: Tankhistorie
        entity: sensor.fuel_watcher_tank_history
        columns:
          - title: 'üìÖ Datum'
            field: ts
          - title: 'üíß Liter'
            field: liters
          - title: 'üí∂ Preis/L'
            field: price_per_liter
          - title: 'üßÆ Gesamt'
            field: total_cost
          - title: '‚õΩ Tankstelle'
            field: station_name
          - title: 'üöó km-Stand'
            field: odometer
          - title: '‚ÑπÔ∏è Empf. Preis'
            field: suggested_price
          - title: 'üí∏ Ersparnis'
            field: savings
          - title: 'Quelle'
            field: source

      # Bereich 3: Preisentwicklung
      - type: history-graph
        title: Preisentwicklung
        hours_to_show: 720
        entities:
          - entity: sensor.fuel_watcher

      # Bereich 4: Navigation
      - type: map
        title: Empfohlene Tankstelle
        entities:
          - entity: sensor.fuel_watcher_station_location
        default_zoom: 13

      # Bereich 5: Aktionen
      - type: vertical-stack
        cards:
          - type: button
            name: Testnachricht senden
            icon: mdi:message-text
            tap_action:
              action: call-service
              service: fuel_watcher.send_test_notification

          - type: button
            name: Tankhistorie l√∂schen
            icon: mdi:trash-can
            tap_action:
              action: call-service
              service: fuel_watcher.clear_tank_history
              service_data:
                config_entry_id: "<DEIN_ENTRY_ID>"
